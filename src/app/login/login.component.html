<div class="w-25 m-auto  border border-primary bg-primary-subtle p-4 rounded my-3" [formGroup]="loginForm">
    <div>
        <h1 class="text-center">Login</h1>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="id">
        <label for="floatingInput">ID</label>
        <p class="text-danger" *ngIf="loginForm.controls['id']['touched'] && loginForm.controls['id']['errors']">*Required Field</p>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
        <p class="text-danger" *ngIf="loginForm.controls['password']['touched'] && loginForm.controls['password']['errors']">*Required Field</p>

    </div>
    <div class="mb-3">
        <button class="btn btn-info w-100" (click)="login()">Login</button>
    </div>
    <div>
        <a routerLink="/register">Not registered yet?</a>
    </div>
</div>
